<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartScript</title>
    <link rel="stylesheet" href="./log-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container active">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i></i>
                </div>
                <div class="forgot-link">
                    <a href="">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with other social platforms</p>
                <div class="social-icons">
                    <a href=""><img src="./images/google.jpg" alt=""></a>
                    <a href=""><img src="./images/github.jpg" alt=""></a>
                    <a href=""><img src="./images/facebook.jpg" alt=""></a>
                    <a href=""><img src="./images/linkedin.jpg" alt=""></a>
                </div>
            </form>
        </div>


        <div class="form-box register">
            <form action="">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i></i>
                </div>
                <div class="forgot-link">
                    <a href="">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Sign Up </button>
                <p>or sign up with other social platforms</p>
                <div class="social-icons">
                    <a href=""><img src="./images/google.jpg" alt=""></a>
                    <a href=""><img src="./images/github.jpg" alt=""></a>
                    <a href=""><img src="./images/facebook.jpg" alt=""></a>
                    <a href=""><img src="./images/linkedin.jpg" alt=""></a>
                </div>
            </form>
        </div>


        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Sign Up</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Sign In</button>
            </div>
        </div>
    </div>


    <script src="./log-in.js"></script>

</body>

</html>
